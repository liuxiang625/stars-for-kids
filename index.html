<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="app.js" type="text/javascript"></script>
    <title>Starts for Kids</title>
  </head>
  <body>
    <div class="icons">
      <input type="text" class="name" name="name" value="" />
      <img
        src="https://liuxiang625.github.io/stars-for-kids/images/hello.png"
        alt="Hello"
      />
      <img
        src="https://liuxiang625.github.io/stars-for-kids/images/dance.png"
        alt="Dance"
      />
      <img
        src="https://liuxiang625.github.io/stars-for-kids/images/number.png"
        alt="Number"
      />
      <img
        src="https://liuxiang625.github.io/stars-for-kids/images/workout.png"
        alt="Workout"
      />
      <img
        src="https://liuxiang625.github.io/stars-for-kids/images/pencil.png"
        alt="Pencil"
      />
      <img
        src="https://liuxiang625.github.io/stars-for-kids/images/storybook.png"
        alt="Storybook"
      />
      <input type="text" class="activity" name="activity1" value="." />
      <input type="text" class="activity" name="activity2" value="." />
    </div>
    <div class="rating" data-vote="0">
      <input type="text" class="name" name="name" value="." />

      <div class="star">
        <span class="full" data-value="1"></span>
      </div>

      <div class="star">
        <span class="full" data-value="2"></span>
      </div>

      <div class="star">
        <span class="full" data-value="3"></span>
      </div>

      <div class="star">
        <span class="full" data-value="4"></span>
      </div>

      <div class="star">
        <span class="full" data-value="5"></span>
      </div>

      <div class="star">
        <span class="full" data-value="6"></span>
      </div>

      <div class="star">
        <span class="full" data-value="7"></span>
      </div>

      <div class="star">
        <span class="full" data-value="8"></span>
      </div>
    </div>
  </body>
</html>
